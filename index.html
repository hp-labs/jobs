<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chấm công 3D - Phúc</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <!-- Firebase (compat - dễ dùng) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- NAV / header -->
  <header class="topbar">
    <div class="brand">Chấm Công 3D — Phúc</div>
    <div id="user-area">
      <span id="user-email"></span>
      <button id="btn-logout" class="btn hidden">Đăng xuất</button>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <main class="container">
    <!-- Left: 3D canvas -->
    <section class="left">
      <div id="three-container"></div>
    </section>

    <!-- Right: Auth + Chấm công -->
    <section class="right">
      <!-- Auth forms -->
      <div id="auth-card" class="card">
        <h2>Đăng nhập / Đăng ký</h2>
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Mật khẩu" />
        <div class="row">
          <button id="btn-login" class="btn">Đăng nhập</button>
          <button id="btn-register" class="btn alt">Đăng ký</button>
        </div>
        <p id="auth-msg" class="muted"></p>
      </div>

      <!-- Attendance -->
      <div id="attendance-card" class="card hidden">
        <h2>Chấm công</h2>
        <div class="time-now" id="time-now">--:--:--</div>
        <div class="row">
          <button id="btn-checkin" class="btn big">Check In</button>
          <button id="btn-checkout" class="btn big alt">Check Out</button>
        </div>
        <h3>Lịch sử</h3>
        <div id="history" class="history"></div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">© Chấm Công 3D — Demo</footer>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
