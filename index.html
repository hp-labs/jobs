<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Attendance System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">3D Attendance â€” Phuc</div>
    <div id="user-area">
      <span id="user-email"></span>
      <button id="btn-logout" class="btn hidden">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="left">
      <div id="three-container"></div>
    </section>

    <section class="right">
      <div id="auth-card" class="card">
        <h2>Login / Register</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login(email.value, password.value)">Login</button>
        <button onclick="register(email.value, password.value)">Register</button>
        <button onclick="checkIn()">Check-in</button>
        <button onclick="checkOut()">Check-out</button>
      </div>

      <div id="history-card" class="card">
        <h2>Attendance History</h2>
        <ul id="attendance-list"></ul>
      </div>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
</body>
</html>
